<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Response | Cancer Deep Learning Predictor</title>
</head>
<body>
    
    <h1 class="header">Welcome to the Flask App</h1>
    <p class="sub-header">This is a simple Flask application.</p>

    <form method="post" action="/predict">

        <label class="input-info">CELL_LINE_NAME:</label><input name="cell_line_name" required><br>
        <label class="input-info">TCGA_DESC:</label><input name="tcga" required><br>
        <label class="input-info">Cancer Type (matching TCGA label):</label><input name="cancer_type" required><br>
        <label class="input-info">Microsatellite instability Status (MSI):</label><input name="msi" required><br>
        <label class="input-info">Screen Medium:</label><input name="screen_medium" required><br>
        <label class="input-info">CNA:</label><input name="cna" required><br>
        <labe class="input-info"l>Gene Expression:</label><input name="gene_expression" required><br>
        <label class="input-info">Methylation:</label><input name="methylation" required><br>
        <label class="input-info">TARGET:</label><input name="target" required><br>
        <label class="input-info">TARGET_PATHWAY:</label><input name="target_pathway" required><br>

        <button class="submit-button" type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2 class="prediction-percentage">Drug Response Effectiveness: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
